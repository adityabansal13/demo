<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form action="#" method="#">
        <input type="text" placeholder="Enter your name" required>
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Enter your password" required>
        <input type="number" min="18" max="50" placeholder="Enter your age" required>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <br>
        <textarea name="intro" cols="20" rows="5" placeholder="I am a"></textarea>
        <br>
        <textarea name="intro" cols="20" rows="5">I am a</textarea>
    </form>
</body>
</html>
