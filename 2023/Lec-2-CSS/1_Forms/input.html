<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="#">
        <fieldset>
            <legend>Single</legend>
            <h3>Which of these is not a programming language</h3>
            <input type="radio" name="language"> Python
            <input type="radio" name="language"> Java
            <input type="radio" name="language"> HTML
            <input type="radio" name="language"> C++
        </fieldset>
        <fieldset>
            <legend>Multiple</legend>
            <h3>What is your favorite programming language?</h3>
            <input type="checkbox" name="language"> Python
            <input type="checkbox" name="language"> Java
            <input type="checkbox" name="language"> JavaScript
            <input type="checkbox" name="language"> C++
        </fieldset>
    </form>
</body>
</html>
